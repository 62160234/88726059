<!DOCTYPE html>
<html lang="en">
<body>

    <B>4.โปรแกรม บวกสะสม - sum.html</B> <br><br>
    
<script>
    function summary(){
          sum = document.getElementById('sum').innerHTML="" //clอันเก่า
          number1 = document.getElementById('x');
          number2 = document.getElementById('y');
          sum = document.getElementById('sum');
          var c = 0;
          
    for ( let i = parseInt(number1.value);i<=parseInt(number2.value);i++) {
        c = c+i;

        sum.innerHTML +=i
        if(i<parseInt(number2.value)){
            
            sum.innerHTML += "+"
        }
        if(i==parseInt(number2.value)){
            sum.innerHTML += "="
            sum.innerHTML += c
        }
    }
}
</script>
<body>
            <input type="text" placeholder="num1" id="x"> -  
            <input type="text" placeholder="num2" id="y">
            <button onclick="summary()">Summary</button>
            <div id="sum"></div>
            
</body>
</html>
